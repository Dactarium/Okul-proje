<style>

    div {
      font-family:Cambria;
    }

    button {
        font-family:Cambria;
    }
  
    .toolbar{
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      background-color: var(--main_color);
      color: var(--alt_color);
      font-weight: 300;
    }
  
    .toolbar img {
      margin-left: 16px;
    }
  
    .title{
      margin-left: 16px;
      font-size:20px;
    }

    .menu{
      display: flex;
      margin: 0 25%;
      width: 100%;
      height: 100%;
    }

    .menu_item{
      margin: 0px auto;
      height: 100%;
      width: 100%;
      background-color: var(--main_color);
      border: none;
      color: var(--alt_color);
      font-size: 18px;
      font-weight: 450;
    }

    .logout_button{
      margin-right: 50px;
      height: 40px;
      width: 150px;
      background-color: var(--bg_color);
      border: none;
      border-radius: 10px;
      color: var(--alt_color);
      font-weight: 550;
    }
  
    .content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin-top: 60px;
      background-color: var(--bg_color);
      flex-direction: column;
      align-items: center;
    }
  
    .login_area{
      display: flex;
      margin: 180px auto;
      width: 350px;
      background-color: var(--alt_color);
      color: var(--main_color);
      border-radius: 5px;
      font-weight: 300;
      flex-direction: column;
    }
  
    .login_title{
      margin-top: 40px;
      margin-left: 30px;
      color: var(--main_color);
      font-weight: 600;
      font-size: 25px;
    }
  
    .login_subtitle{
      margin-top: 5px;
      margin-left: 30px;
      color: var(--main_color);
      font-weight: 300;
      font-size: 13px;
    }
  
    label{
      margin-bottom: 5px;
      display: block;
    }
  
    .username_area{
      margin: 30px 30px 0px;
      display: flex;
      flex-direction: column;
    }
  
    .password_area{
      margin: 20px 30px 0px;
      display: flex;
      flex-direction: column;
    }
  
    .inputfield{
      border-width: 1px;
      border-color: var(--main_color);
      border-radius: 5px;
      background-color: var(--input_bg_color);
      padding: 5px;
      color: #3c2b1a;
      font-family:Cambria;
      font-size: 16px;
      flex-grow: 1;
    }
  
    .signIn_button{
      margin: 40px 30px 0px;
      height: 40px;
      border-radius: 5px;
      border: none;
      background-color: var(--main_color);
      color: white;
    }

    .signUp_button{
      margin: 15px 30px 40px;
      height: 40px;
      border-radius: 5px;
      border: none;
      background-color: var(--main_color);
      color: white;
    }
    
  </style>
  
  <div class="toolbar">
    <img
      width="40"
      alt="Logo"
      src="../assets/images/Logo.png"
    />
    <span class="title" *ngIf="!isSignedIn">Bi'Sipariş: Sipariş vermenin kolay hali!</span> 

    <div class="menu" *ngIf="isSignedIn">
        <button class = "menu_item" routerLink="musteriler">Müşteriler</button>
        <button class = "menu_item" routerLink="siparisler">Siparişler</button>
        <button class = "menu_item" routerLink="yemekler">Menü</button>
    </div>

    <button class="logout_button" *ngIf="isSignedIn" (click)="logout()">Logout</button>

  </div>
  
  <div class="content" *ngIf="!isSignedIn">
  
    <div id="login_area" class="login_area">
      <span class="login_title">Giriş Yap</span>
      <span class="login_subtitle">Bi'Sipariş Sistemine hoşgeldiniz!</span>
      
      <div class="username_area">
        <label for="username">Email:</label>
        <input type="text" id="username" class="inputfield" name="username" #input_username required>
      </div>
    
      <div class="password_area">
        <label for="pass">Şifre:</label>
        <input type="password" id="password" class="inputfield" name="password" #input_password minlength="4" required>
      </div>
  
      <button class="signIn_button" (click)="onSignIn(input_username.value, input_password.value)">Giriş Yap</button>
      <button class="signUp_button" (click)="onSignUp(input_username.value, input_password.value)">Kayıt Ol</button>
  
    </div>
  
  </div>
<router-outlet></router-outlet>
